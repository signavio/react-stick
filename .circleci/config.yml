version: 2

references:
  defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

  restore_cache: &restore_cache
    restore_cache:
      keys:
        - deps-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - deps-v1-{{ .Branch }}
        - deps-v1

jobs:
  install:
    <<: *defaults

    steps:
      - checkout

      - *restore_cache

      - run: yarn

      - save_cache:
          key: deps-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  lint:
    <<: *defaults

    steps:
      - checkout

      - *restore_cache

      - run:
          name: Lint
          command: yarn lint

  flow:
    <<: *defaults

    steps:
      - checkout

      - *restore_cache

      - run:
          name: Flow
          command: yarn flow

  test:
    <<: *defaults
    steps:
      - checkout

      - *restore_cache

      - run:
          name: Test
          command: yarn test:coverage

      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash)

  publish-demo:
    <<: *defaults
    steps:
      - checkout

      - *restore_cache

      - run:
          name: Fix host authenticity for github.com
          command: mkdir -p ~/.ssh/ && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Set git name & email
          command: |
            git config --global user.name "Workflow Bot" && git config --global user.email "dev@effektif.com"
      - run:
          name: build
          command: yarn build
      - run:
          name: Build demo
          command: yarn build-demo
      - run:
          name: Publish demo
          command: yarn publish-demo

  release-preview:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Post release preview
          command: "[[ $CI_PULL_REQUEST != '' ]] && yarn semantic-release-preview || exit 0"

  release:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Fix host authenticity for github.com
          command: mkdir -p ~/.ssh/ && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Build
          command: yarn build
      - run:
          name: Release
          command: yarn semantic-release

workflows:
  version: 2
  qa-publish-release:
    jobs:
      - install
      - lint:
          requires:
            - install
      - flow:
          requires:
            - install
      - test:
          requires:
            - install
      - publish-demo:
          requires:
            - install
      - release-preview:
          requires:
            - lint
            - flow
            - test
          filters:
            branches:
              ignore: master
      - release:
          context: NPM
          requires:
            - lint
            - flow
            - test
          filters:
            branches:
              only: master
