version: 2

references:
  defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

  restore_cache: &restore_cache
    restore_cache:
      keys:
        - deps-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - deps-v2-{{ .Branch }}
        - deps-v2

jobs:
  install:
    <<: *defaults

    steps:
      - checkout

      - *restore_cache

      - run: yarn

      - save_cache:
          key: deps-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  lint:
    <<: *defaults

    steps:
      - checkout

      - *restore_cache

      - run:
          name: Lint
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - checkout

      - *restore_cache

      - run:
          name: Test
          command: yarn test --coverage

      - run:
          name: Codecov
          command: bash <(curl -s https://codecov.io/bash)

  release:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Fix host authenticity for github.com
          command: mkdir -p ~/.ssh/ && ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Build
          command: yarn build
      - run:
          name: Release
          command: yarn semantic-release

workflows:
  version: 2
  qa-publish-release:
    jobs:
      - install
      - lint:
          requires:
            - install

      - test:
          requires:
            - install
          filters:
            branches:
              ignore: master

      - release:
          context: NPM
          filters:
            branches:
              only: master
